<!DOCTYPE html>
<html lang="en">
  
<head>
  <link rel="shortcut icon" type="image/x-jpg" href="snakeIconTab.jpg"/>
  <meta charset="UTF-8">
  <title >MultiPlayer Snake</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
#gameScreen {
  display: none;
  background-color:rgb(184, 255, 216)
}
</style>
</head>
<body style="background-color:rgb(184, 255, 216);">
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
          <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <img src="snakeIcon.jpg" alt="sanke icon">
            <h1>           </h1>
            <h1>2 Player Snake Game</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
