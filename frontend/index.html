<!DOCTYPE html>
<html lang="en">
  
<head>
  <link rel="shortcut icon" type="image/x-jpg" href="xslogo.png"/>
  <meta charset="UTF-8">
  <title >MultiPlayer Snake</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
#gameScreen {
  display: none;
  background-color:#ffffff
}

<body style="background-color:#ffffff;">
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100 align-items-center justify-content-center">
          <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <img src="logo.png" alt="sanke icon">
            
            <br>
            <h2>2 Player</h2>
            <h1>Snake Game</h1>
            <br>
              
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
            <p>note: Stay in the site after giving the code, be prepared to play instantly as Player 1 = Red. </p>
 
            <div><h3>OR</h3></div>
                         
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
                     
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
           
            <p>note: Once you join with the given code be prepared to play instantly as Player 2 = Light Blue. </p>
        </div>
      </div>
